<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 寒假家族旅 | 桃園大溪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    },
                    colors: {
                        'jp-bg': '#f4f4f0',       /* 和紙白 */
                        'jp-text': '#3e3a39',     /* 墨色 */
                        'jp-card': '#ffffff',     /* 純白 */
                        'jp-accent': '#8e9775',   /* 抹茶綠 (景點) */
                        'jp-food': '#d4a373',     /* 焙茶色 (餐廳) */
                        'jp-hotel': '#64748b',    /* 藍鼠色 (飯店) */
                        'jp-nav': '#4b5563',      /* 深灰 (導航) */
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f4f4f0; color: #3e3a39; -webkit-font-smoothing: antialiased; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="antialiased min-h-screen pb-20" x-data="tripData()">

    <div class="max-w-md mx-auto bg-jp-bg min-h-screen relative shadow-2xl overflow-hidden">
        
        <header class="sticky top-0 z-50 bg-jp-bg/90 backdrop-blur-sm px-6 py-4 border-b border-gray-200 flex justify-between items-center transition-all duration-300" :class="{'py-2 shadow-sm': scrolled}" @scroll.window="scrolled = (window.pageYOffset > 20)">
            <div>
                <p class="text-xs text-gray-500 tracking-widest uppercase">Family Trip 2026</p>
                <h1 class="text-xl font-bold text-jp-text">桃園大溪慢旅</h1>
            </div>
            <div class="text-right">
                <span class="text-xs font-medium bg-gray-200 px-2 py-1 rounded-full text-gray-600">3 天 2 夜</span>
            </div>
        </header>

        <main class="px-4 py-4 space-y-6">

            <div x-show="activeTab === 'itinerary'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform -translate-x-4" x-transition:enter-end="opacity-100 transform translate-x-0">
                
                <template x-for="(day, index) in itinerary" :key="index">
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-4 px-2">
                            <div>
                                <h2 class="text-2xl font-bold text-jp-text" x-text="day.date"></h2>
                                <p class="text-sm text-gray-500" x-text="day.weekday"></p>
                            </div>
                            <div class="flex flex-col items-end">
                                <div class="flex items-center space-x-2 text-jp-accent">
                                    <i :class="day.weatherIcon"></i>
                                    <span class="text-lg font-bold" x-text="day.temp"></span>
                                </div>
                                <span class="text-xs text-gray-400">降雨機率 <span x-text="day.rainProb"></span></span>
                            </div>
                        </div>

                        <div class="space-y-4 relative pl-4 border-l-2 border-gray-200 ml-2">
                            <template x-for="item in day.events" :key="item.time">
                                <div class="relative pl-6">
                                    <div class="absolute -left-[21px] top-3 w-4 h-4 rounded-full border-2 border-jp-bg" :class="getCategoryColor(item.type)"></div>
                                    
                                    <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-sm font-mono font-bold text-gray-400" x-text="item.time"></span>
                                            <span class="text-[10px] px-2 py-0.5 rounded border" :class="getBadgeStyle(item.type)" x-text="getCategoryName(item.type)"></span>
                                        </div>

                                        <h3 class="text-lg font-bold text-jp-text mb-1" x-text="item.title"></h3>
                                        
                                        <div x-show="item.tips" class="mb-3 space-y-1">
                                            <template x-for="tip in item.tips" :key="tip.text">
                                                <div class="flex items-start text-xs text-gray-600 bg-gray-50 p-1.5 rounded">
                                                    <i :class="tip.icon" class="mr-1.5 mt-0.5 text-yellow-600"></i>
                                                    <span x-html="highlightText(tip.text)"></span>
                                                </div>
                                            </template>
                                        </div>

                                        <div class="flex gap-2 mt-3">
                                            <a :href="item.mapUrl" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-jp-text text-white text-sm py-2 rounded-xl active:scale-95 transition-transform shadow-lg shadow-gray-200/50">
                                                <i class="fa-solid fa-location-arrow"></i>
                                                <span>導航</span>
                                            </a>
                                            <button @click="showPhotoGuide(item)" x-show="item.photoSpot" class="w-10 flex items-center justify-center border border-gray-200 rounded-xl text-gray-500 hover:bg-gray-50">
                                                <i class="fa-solid fa-camera"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="activeTab === 'photos'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-x-4" x-transition:enter-end="opacity-100 transform translate-x-0">
                <div class="grid grid-cols-1 gap-6">
                    <div class="text-center py-4">
                        <h2 class="text-xl font-bold text-jp-text">攝影師之眼</h2>
                        <p class="text-xs text-gray-400 mt-1">捕捉大溪最美的光影時刻</p>
                    </div>
                    
                    <template x-for="spot in photoSpots" :key="spot.title">
                        <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                            <div class="h-48 bg-gray-200 relative overflow-hidden group">
                                <img :src="spot.img" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="photo spot">
                                <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/60 to-transparent p-4">
                                    <h3 class="text-white font-bold text-lg" x-text="spot.title"></h3>
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="text-xs font-bold bg-black text-white px-2 py-0.5 rounded">最佳焦段</span>
                                    <span class="text-xs text-gray-600" x-text="spot.lens"></span>
                                </div>
                                <p class="text-sm text-gray-600 leading-relaxed mb-4" x-text="spot.desc"></p>
                                <div class="bg-gray-50 p-3 rounded-xl border border-dashed border-gray-300">
                                    <p class="text-xs text-gray-500"><i class="fa-solid fa-lightbulb text-yellow-500 mr-1"></i> <strong>構圖建議：</strong> <span x-text="spot.composition"></span></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white/90 backdrop-blur-md border border-gray-200 shadow-2xl rounded-full px-6 py-3 flex gap-8 z-50">
            <button @click="activeTab = 'itinerary'" class="flex flex-col items-center gap-1 transition-colors" :class="activeTab === 'itinerary' ? 'text-jp-text' : 'text-gray-400'">
                <i class="fa-solid fa-map text-xl"></i>
                <span class="text-[10px] font-medium">行程</span>
            </button>
            <button @click="activeTab = 'photos'" class="flex flex-col items-center gap-1 transition-colors" :class="activeTab === 'photos' ? 'text-jp-text' : 'text-gray-400'">
                <i class="fa-solid fa-camera-retro text-xl"></i>
                <span class="text-[10px] font-medium">攝影</span>
            </button>
        </nav>

        <div x-show="modalOpen" class="fixed inset-0 z-[60] flex items-center justify-center px-4" style="display: none;">
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="modalOpen = false"></div>
            <div class="bg-white rounded-2xl w-full max-w-sm p-6 relative z-10 shadow-2xl transform transition-all" @click.stop>
                <button @click="modalOpen = false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
                <h3 class="text-xl font-bold mb-4" x-text="currentPhotoSpot?.title"></h3>
                <img :src="currentPhotoSpot?.img" class="w-full h-48 object-cover rounded-xl mb-4 bg-gray-100">
                <p class="text-sm text-gray-600 mb-2" x-text="currentPhotoSpot?.desc"></p>
                <p class="text-xs text-gray-500 bg-gray-50 p-2 rounded"><i class="fa-solid fa-crop-simple mr-1"></i> <span x-text="currentPhotoSpot?.composition"></span></p>
            </div>
        </div>

    </div>

    <script>
        function tripData() {
            return {
                activeTab: 'itinerary',
                scrolled: false,
                modalOpen: false,
                currentPhotoSpot: null,
                
                // 導遊邏輯：高亮特定關鍵字
                highlightText(text) {
                    return text.replace(/(必點|必買|推薦|招牌)/g, '<span class="font-bold text-jp-food">$1</span>')
                               .replace(/(2月|季節限定)/g, '<span class="font-bold text-jp-accent">$1</span>');
                },

                // 顏色分類邏輯
                getCategoryColor(type) {
                    const map = { 'sight': 'bg-jp-accent', 'food': 'bg-jp-food', 'hotel': 'bg-jp-hotel', 'transport': 'bg-gray-400' };
                    return map[type] || 'bg-gray-400';
                },
                getBadgeStyle(type) {
                    const map = { 
                        'sight': 'border-jp-accent text-jp-accent bg-jp-accent/5', 
                        'food': 'border-jp-food text-jp-food bg-jp-food/5', 
                        'hotel': 'border-jp-hotel text-jp-hotel bg-jp-hotel/5',
                        'transport': 'border-gray-400 text-gray-500 bg-gray-50'
                    };
                    return map[type];
                },
                getCategoryName(type) {
                    const map = { 'sight': '景點', 'food': '餐飲', 'hotel': '住宿', 'transport': '交通' };
                    return map[type];
                },

                showPhotoGuide(item) {
                    // Find matching photo spot data
                    const spot = this.photoSpots.find(p => item.title.includes(p.keyword));
                    if (spot) {
                        this.currentPhotoSpot = spot;
                        this.modalOpen = true;

                        composition: '將水平線置於畫面中央，強調上下對稱的鏡面效果。'
                    },
                    {
                        keyword: '巧克力',

                            },
                            {
                                time: '14:00',

                                title: '大溪橋 & 木藝博物館',
                                mapUrl: 'https://www.google.com/maps/dir/%E5%8F%B0%E7%81%A3%E6%A1%83%E5%9C%92%E5%B8%82%E5%A4%A7%E6%BA%AA%E5%8D%80%E7%91%9E%E5%AE%89%E8%B7%AF%E4%B8%80%E6%AE%B5%EF%BC%91%EF%BC%96%EF%BC%98%E8%99%9F,+%E5%A4%A7%E6%BA%AA%E4%B8%89%E6%A9%8B%E6%B8%A1%E5%81%87%E6%97%85%E5%BA%97%EF%BC%8D%E6%A1%83%E5%9C%92%E6%B8%A1%E5%81%87%E9%85%92%E5%BA%97%E6%8E%A8%E8%96%A6+%E4%BA%BA%E6%B0%A3%E9%A3%AF%E5%BA%97+%E8%A6%AA%E5%AD%90%E8%87%AA%E7%94%B1%E8%A1%8C+%E5%92%96%E5%95%A1%E5%BB%B3+%E7%A9%BA%E4%B8%AD%E6%99%AF%E8%A7%80%E9%A4%90%E5%BB%B3+%E7%B6%B2%E7%BE%8E%E6%89%93%E5%8D%A1+%E5%95%86%E6%97%85+%E8%A8%82%E6%88%BF%E5%83%B9%E6%A0%BC+%E9%A6%96%E9%81%B8+%E8%A9%95%E5%83%B9+%E7%84%A1%E8%8F%B8%E6%88%BF+%E8%BC%95%E6%97%85%E8%A1%8C+%E5%9C%98%E9%AB%94%E5%84%AA%E6%83%A0+%E5%A4%A7%E6%BA%AA%E6%83%85%E4%BA%BA%E6%A9%8B+%E5%A4%A7%E6%BA%AA%E7%99%BE%E5%B9%B4%E8%80%81%E8%A1%97+%E4%B8%AD%E5%BA%84%E5%90%8A%E6%A9%8B+%E9%BD%8B%E6%98%8E%E5%AF%BA%E5%8F%A4%E9%81%93/%E5%8F%B0%E6%B9%BE%E6%A1%83%E5%9C%92%E5%B8%82%E5%A4%A7%E6%BA%AA%E5%8D%80%E6%99%AE%E6%BF%9F%E8%B7%AF11%E8%99%9F,+%E8%BE%A6%E5%85%AC%E5%AE%A4,+%E5%BE%8C%E6%A3%9F2%E6%A8%93,+Daxi+Wood+Art+Ecomuseum,+Taoyuan/data=!4m14!4m13!1m5!1m1!19sChIJnR3w3OsZaDQRp1zYjDHkLGE!2m2!1d121.27876649999999!2d24.8882987!1m5!1m1!19sChIJTcY5OiAYaDQRajctdjMUaH0!2m2!1d121.28671709999999!2d24.8807421!3e2',

                                tips: [{ icon: 'fa-solid fa-wine-glass', text: '景觀餐廳，可欣賞大溪夜景。' }]
